type Players @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  Rounds: [AWSJSON]
}

type Scorecards @model @auth(rules: [{allow: public}]) {
  id: ID!
  Course: String
  Layout: String
  Player: [AWSJSON]
  Date: AWSDate
}

type Courses @model @auth(rules: [{allow: public}]) {
  id: ID!
  CourseName: String
  Layouts: [String]
} 